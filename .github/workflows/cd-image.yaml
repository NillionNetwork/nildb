name: CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write # Required for OIDC
  contents: read

jobs:
  build-and-push-arch:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            runner: ubuntu-latest
          - arch: arm64
            platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Just
        uses: extractions/setup-just@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::054037142884:role/nil-db-github"
          aws-region: "us-east-1"

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create build info
        run: just create-buildinfo

      - name: Build and push arch-specific image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: public.ecr.aws/k5d9x2g2/nildb-api:${{ github.sha }}-${{ matrix.arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  create-and-push-manifest:
    runs-on: ubuntu-latest
    needs: build-and-push-arch
    outputs:
      short_sha: ${{ steps.vars.outputs.short_sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: "arn:aws:iam::054037142884:role/nil-db-github"
          aws-region: "us-east-1"

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: public.ecr.aws/k5d9x2g2/nildb-api
          tags: |
            type=ref,event=branch
            type=sha,prefix=

      - name: Create and push multi-arch manifest
        run: |
          IMAGE_BASE="public.ecr.aws/k5d9x2g2/nildb-api"
          AMD64_IMAGE="${IMAGE_BASE}:${{ github.sha }}-amd64"
          ARM64_IMAGE="${IMAGE_BASE}:${{ github.sha }}-arm64"
          
          # Read each tag generated by the metadata-action and create a manifest for it
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              echo "Creating and pushing manifest for tag: ${tag}"
              docker manifest create "${tag}" "${AMD64_IMAGE}" "${ARM64_IMAGE}"
              docker manifest push "${tag}"
            fi
          done


  deploy-to-ci-cluster:
    needs: create-and-push-manifest
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    strategy:
      matrix:
        node: [ "ci-n1", "ci-n2", "ci-n3" ]
    steps:
      - name: Dispatch event to start nildb-infra/.github/workflows/ecs-${{ matrix.node }}.yaml workflow
        run: |
          curl -X POST \
            -H "Authorization: token ${{ secrets.PAT_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/NillionNetwork/nildb-infra/dispatches \
            -d '{
              "event_type":"trigger-on-new-nildb-image-${{ matrix.node }}",
              "client_payload":{
                "ref":"${{ github.ref }}",
                "sha":"${{ github.sha }}",
                "tag":"${{ needs.create-and-push-manifest.outputs.short_sha }}"
              }
            }'
