components:
  schemas:
    DID:
      type: string
      description: Decentralized Identifier (DID) of the node
      example: 'did:nil:testnet:nillion1eunreuzltxglx9fx493l2r8ef6rdlrau4dsdnc'
    AboutNode:
      type: object
      required:
        - started
        - build
        - did
        - publicKey
        - url
      properties:
        started:
          type: string
          format: date-time
          description: Timestamp when the node was started
          example: '2024-12-16T09:38:04.095Z'
        build:
          type: object
          required:
            - time
            - commit
            - version
          properties:
            time:
              type: string
              format: date-time
              description: Build timestamp
              example: '2024-12-24T23:59:59Z'
            commit:
              type: string
              description: Git commit hash or identifier
              example: c0401ee26ece3f7155fd788848baf122cdd702ed
            version:
              type: string
              description: Node's api version
              example: 0.4.0
        did:
          $ref: '#/components/schemas/DID'
        publicKey:
          type: string
          description: Public key of the node
          example: 02d1f198df9a64ffa27c293861bace8c80bd6b1e150e008267f7f94eae9e6c380c
        url:
          type: string
          format: uri
          description: URL where the node can be reached
          example: 'https://nildb-demo.nillion.network'
        maintenance:
          type: object
          required:
            - start
            - end
          properties:
            start:
              type: string
              format: date-time
              description: Maintenance window starts at
              example: '2025-02-14T00:00:00.000Z'
            end:
              type: string
              format: date-time
              description: Maintenance window ends at
              example: '2025-02-14T00:30:00.000Z'

paths:
  /health:
    get:
      summary: Node health check
      description: Returns 200 OK if the service is healthy
      operationId: getHealthStatus
      tags:
        - Node
      responses:
        '200':
          description: Service is healthy
  /about:
    get:
      summary: Node information
      description: Returns information about the node including its DID, public key and build details
      operationId: getNodeDetails
      tags:
        - Node
      responses:
        '200':
          description: Details about the node
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AboutNode'
  /api/v1/admin/maintenance:
    put:
      summary: Set node maintenance window
      description: Set node maintenance window for a single node by it's DID
      operationId: setMaintenanceWindow
      security:
        - jwt: [ ]
      tags:
        - Node
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - did
                - start
                - end
              properties:
                did:
                  $ref: '#/components/schemas/DID'
                start:
                  type: string
                  format: date-time
                  description: Maintenance window starts at
                  example: '2025-02-14T00:00:00.000Z'
                end:
                  type: string
                  format: date-time
                  description: Maintenance window ends at
                  example: '2025-02-14T00:30:00.000Z'
      responses:
        '200':
          description: Maintenance window successfully set
        '400':
          $ref: '../docs/base.openapi.yaml#/components/responses/400'
        '401':
          $ref: '../docs/base.openapi.yaml#/components/responses/401'
        '500':
          $ref: '../docs/base.openapi.yaml#/components/responses/500'
  /api/v1/admin/maintenance/{did}:
    delete:
      summary: Delete node maintenance window
      description: End node maintenance instantly by deleting it's maintenance window
      operationId: deleteMaintenanceWindow
      security:
        - jwt: [ ]
      tags:
        - Node
      parameters:
        - in: path
          name: did
          required: true
          description: "Node DID"
          schema:
            $ref: '#/components/schemas/DID'
      responses:
        '204':
          $ref: '../docs/base.openapi.yaml#/components/responses/204'
        '400':
          $ref: '../docs/base.openapi.yaml#/components/responses/400'
        '401':
          $ref: '../docs/base.openapi.yaml#/components/responses/401'
        '500':
          $ref: '../docs/base.openapi.yaml#/components/responses/500'
