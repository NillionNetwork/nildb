services:
  mongo:
    image: mongo:8
    ports:
      - "30017:27017"

  postgres:
    image: postgres:18
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "30432:5432"

  nilchain:
    image: ghcr.io/nillionnetwork/nilchain-devnet:main
    volumes:
      - ./nilchaind/config/genesis.json:/opt/nilchain/config/genesis.json
    ports:
      - "30648:26648" # json rpc

  nilauth:
    image: public.ecr.aws/k5d9x2g2/nilauth:main
    depends_on:
      - postgres
      - nilchain
    volumes:
      - ./nilauth/config.yaml:/opt/config.yaml
    command: ["--config-file", "/opt/config.yaml"]
    ports:
      - "30921:30921" # main api
      - "30922:30022" # metrics

  token-price-api:
    image: caddy:2
    ports:
      - "30923:80"
    command: |
      caddy respond --listen :80 --body '{"nillion":{"usd":1}}' --header "Content-Type: application/json" 
